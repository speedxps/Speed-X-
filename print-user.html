<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طباعة بيانات المشترك - SpeedX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: white;
      color: #000;
      padding: 40px;
    }

    .print-container {
      max-width: 700px;
      margin: auto;
      border: 2px solid #444;
      padding: 30px;
      border-radius: 10px;
    }

    .print-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .print-header img {
      width: 120px;
    }

    .print-header h2 {
      font-size: 28px;
      color: #1a90ff;
    }

    table.print-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table.print-table th, table.print-table td {
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    .stamp {
      text-align: left;
      font-weight: bold;
      margin-top: 30px;
    }

    .stamp img {
      width: 100px;
      opacity: 0.6;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body onload="window.print()">

  <div class="print-container">
    <div class="print-header">
      <img src="images/logo.png" alt="Company Logo" />
      <h2>SpeedX - User Details</h2>
    </div>

    <table class="print-table">
      <thead>
        <tr>
          <th>اسم المشترك</th>
          <th>رقم الجوال</th>
          <th>نوع المستخدم</th>
          <th>الموقع</th>
          <th>الباقة</th>
          <th>تاريخ الاشتراك</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- سيتم ملؤها بالبيانات من المعلمات -->
      </tbody>
    </table>

    <div class="stamp">
      <p>Company Stamp:</p>
      <img src="images/stamp.png" alt="Company Stamp" />
    </div>
  </div>

  <div class="no-print">
    <a href="manage_users.html">⬅️ Back to Manage Users</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name') || 'غير محدد';
    document.getElementById('phone').textContent = params.get('phone') || 'غير متوفر';
    document.getElementById('location').textContent = params.get('location') || 'غير محدد';
    document.getElementById('plan').textContent = params.get('plan') || 'غير محدد';
    document.getElementById('date').textContent = params.get('date') || 'غير متوفر';
    document.getElementById('price').textContent = (params.get('price') || '-') + ' ₪';
  </script>

</body>
</html>
