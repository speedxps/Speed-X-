<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print All Users - SpeedX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: white;
      color: #000;
      padding: 40px;
    }

    .print-container {
      max-width: 100%;
      margin: 20px;
      padding: 30px;
      border: 2px solid #444;
      border-radius: 10px;
    }

    .print-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .print-header img {
      width: 120px;
    }

    .print-header h2 {
      font-size: 28px;
      color: #1a90ff;
      margin: 0;
    }

    table.print-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table.print-table th, table.print-table td {
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    .stamp {
      text-align: left;
      font-weight: bold;
      margin-top: 30px;
    }

    .stamp img {
      width: 100px;
      opacity: 0.6;
    }

    @media print {
      .no-print {
        display: none;
      }
    }

    .no-print {
      text-align: center;
      margin-top: 20px;
    }

    .no-print a {
      text-decoration: none;
      background-color: #1a90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body onload="window.print()">

  <div class="print-container">
    <div class="print-header">
      <img src="images/logo.png" alt="Company Logo" />
      <h2>SpeedX - All Users</h2>
    </div>

    <table class="print-table">
      <thead>
        <tr>
          <th>اسم المشترك</th>
          <th>رقم الجوال</th>
          <th>نوع المستخدم</th>
          <th>الموقع</th>
          <th>الباقة</th>
          <th>تاريخ الاشتراك</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- سيتم ملؤها بالبيانات من المعلمات -->
      </tbody>
    </table>

    <div class="stamp">
      <p>Company Stamp:</p>
      <img src="images/stamp.png" alt="Company Stamp" />
    </div>
  </div>

  <div class="no-print">
    <a href="manage_users.html">⬅️ Back to Manage Users</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const allUsers = JSON.parse(decodeURIComponent(params.get('allUsers') || '[]'));

    const table = document.getElementById('usersTableBody');
    allUsers.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.phone}</td>
        <td>${user.role}</td>
        <td>${user.location}</td>
        <td>${user.plan}</td>
        <td>${user.date}</td>
        <td>${user.price}</td>
      `;
      table.appendChild(row);
    });
  </script>

</body>
</html>
