<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print User Details - SpeedX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: white;
      color: #000;
      padding: 40px;
      margin: 0;
    }

    .print-container {
      max-width: 100%;
      margin: 20px;
      padding: 30px;
      border: 2px solid #444;
      border-radius: 10px;
    }

    .print-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .print-header img {
      width: 120px;
    }

    .print-header h2 {
      font-size: 28px;
      color: #1a90ff;
      margin: 0;
    }

    table.print-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table.print-table th, table.print-table td {
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    .stamp {
      text-align: left;
      font-weight: bold;
      margin-top: 30px;
    }

    .stamp img {
      width: 100px;
      opacity: 0.6;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      .no-print {
        display: none;
      }

      .print-container {
        width: 100%;
        max-width: 100%;
      }
    }

    .no-print {
      text-align: center;
      margin-top: 20px;
    }

    .no-print a {
      text-decoration: none;
      background-color: #1a90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body onload="window.print()">

  <div class="print-container">
    <div class="print-header">
      <img src="images/logo.png" alt="Company Logo" />
      <h2>SpeedX - User Details</h2>
    </div>

    <table class="print-table">
      <tr><th>Name</th><td id="name"></td></tr>
      <tr><th>Phone Number</th><td id="phone"></td></tr>
      <tr><th>Location</th><td id="location"></td></tr>
      <tr><th>Plan</th><td id="plan"></td></tr>
      <tr><th>Subscription Date</th><td id="date"></td></tr>
      <tr><th>Price</th><td id="price"></td></tr>
    </table>

    <div class="stamp">
      <p>Company Stamp:</p>
      <img src="images/stamp.png" alt="Company Stamp" />
    </div>
  </div>

  <div class="no-print">
    <a href="users.html">⬅️ Back to Users List</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name') || '-';
    document.getElementById('phone').textContent = params.get('phone') || '-';
    document.getElementById('location').textContent = params.get('location') || '-';
    document.getElementById('plan').textContent = params.get('plan') || '-';
    document.getElementById('date').textContent = params.get('date') || '-';
    document.getElementById('price').textContent = (params.get('price') || '-') + ' ₪';
  </script>

</body>
</html>
