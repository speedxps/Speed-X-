<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الخدمات - SpeedX</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6bc641;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .services {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .service {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .service:hover {
      transform: scale(1.05);
    }
    .service i {
      font-size: 24px;
      color: #6bc641;
      margin-left: 15px;
    }
    .service-title {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>الخدمات</header>
  <div class="services">
    <!-- عرض الفواتير -->
    <div class="service" onclick="window.location.href='bills.html'">
      <i class="fas fa-file-invoice"></i>
      <div class="service-title">عرض الفواتير</div>
    </div>
    <!-- طلب صيانة / عطل -->
    <div class="service" onclick="window.location.href='settings.html'">
      <i class="fas fa-tools"></i>
      <div class="service-title">طلب صيانة / عطل</div>
    </div>
    <!-- الاتصال بالدعم الفني -->
    <div class="service" onclick="callSupport()">
      <i class="fas fa-phone"></i>
      <div class="service-title">الاتصال بالدعم الفني</div>
    </div>
    <!-- إعدادات الراوتر (تم تعديل الرابط إلى settings.html) -->
    <div class="service" onclick="window.location.href='settings.html'">
      <i class="fas fa-wifi"></i>
      <div class="service-title">إعدادات الراوتر</div>
    </div>
  </div>

  <!-- أكواد JavaScript لتفعيل الأزرار -->
  <script>
    function callSupport() {
      // عند الضغط على زر الاتصال بالدعم الفني، يتم الاتصال مباشرة
      window.location.href = "tel:+1234567890"; // استبدل الرقم بالرقم الفعلي لدعم الفني
    }
  </script>
</body>
</html>
