<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الدعم الفني - SpeedX</title>
  <link rel="stylesheet" href="css/style.css"> <!-- تأكد أن هذا المسار يطابق اسم ملف CSS لديك -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1976D2;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #1976D2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #125a9c;
    }

    .success-msg {
      color: #4CAF50;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>اتصل بالدعم الفني</h2>
    <form id="supportForm">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="message">الرسالة</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">إرسال</button>
      <div id="successMessage" class="success-msg">تم إرسال الرسالة بنجاح ✅</div>
    </form>
  </div>

  <script>
    // عرض رسالة نجاح وهمية عند إرسال النموذج
    document.getElementById("supportForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("supportForm").reset();
      }, 3000);
    });
  </script>

</body>
</html>
