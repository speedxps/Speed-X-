<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📞 الدعم الفني - Speed X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
  <header class="main-header">
    <h2>📞 الدعم الفني</h2>
  </header>

  <main class="main-content">
    <section class="support-section">
      <h3>مرحبًا، <span id="welcome-name"></span></h3>
      <p>لأي مشكلة أو استفسار تواصل معنا:</p>
      <ul>
        <li>📞 الرقم: <a href="tel:0599123456">0599123456</a></li>
        <li>📧 البريد: <a href="mailto:support@speedx.ps">support@speedx.ps</a></li>
        <li>⏰ مواعيد العمل: 8 صباحًا - 8 مساءً</li>
      </ul>

      <h3>📬 إرسال طلب دعم</h3>
      <form id="support-form">
        <label for="subject">الموضوع:</label>
        <input type="text" id="subject" required>

        <label for="message">الرسالة:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="edit-btn">📤 إرسال</button>
      </form>
      <p id="response-msg" style="color: green;"></p>
    </section>
  </main>

  <footer class="bottom-nav">
    <button class="nav-btn" onclick="location.href='dashboard.html'">🏠 الرئيسية</button>
    <button class="nav-btn" onclick="location.href='bills.html'">💳 الفواتير</button>
  </footer>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));
    document.getElementById("welcome-name").innerText = userData ? userData.username : "مستخدم";

    document.getElementById("support-form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("response-msg").innerText = "✅ تم إرسال الطلب بنجاح. سنرد عليك قريبًا.";
      this.reset();
    });
  </script>
</body>
</html>
