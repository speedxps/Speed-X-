<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي - Speed X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
  <header class="main-header">
    <h2>👤 الملف الشخصي</h2>
    <button onclick="goBack()" class="back-btn">🔙 رجوع</button>
  </header>

  <main class="main-content">
    <section class="profile-section">
      <img id="profile-avatar" src="images/avatar.png" alt="User Avatar" class="profile-avatar">
      <h3 id="profile-name">...</h3>
      <p><strong>📱 رقم الهاتف:</strong> <span id="profile-phone"></span></p>
      <p><strong>📧 البريد الإلكتروني:</strong> <span id="profile-email"></span></p>
      <p><strong>📍 الموقع:</strong> <span id="profile-location"></span></p>
      <button class="edit-btn" onclick="alert('🛠️ ميزة التعديل قيد التطوير')">✏️ تعديل المعلومات</button>
    </section>
  </main>

  <footer class="bottom-nav">
    <button class="nav-btn" onclick="location.href='dashboard.html'">🏠 الرئيسية</button>
    <button class="nav-btn" onclick="location.href='bills.html'">💳 فواتيري</button>
    <button class="nav-btn" onclick="location.href='support.html'">📞 الدعم</button>
  </footer>

  <script>
    const username = localStorage.getItem("loggedInUser");

    fetch("data/users.json")
      .then(res => res.json())
      .then(users => {
        const user = users.find(u => u.username === username);
        if (!user) {
          alert("⚠️ المستخدم غير موجود.");
          window.location.href = "index.html";
          return;
        }

        document.getElementById("profile-name").innerText = user.username;
        document.getElementById("profile-phone").innerText = user.phone;
        document.getElementById("profile-email").innerText = user.email;
        document.getElementById("profile-location").innerText = user.location;

        // تحميل الصورة حسب اسم المستخدم أو صورة افتراضية
        const avatarPath = `images/${user.username}.png`;
        fetch(avatarPath)
          .then(response => {
            if (response.ok) {
              document.getElementById("profile-avatar").src = avatarPath;
            }
          });
      })
      .catch(err => {
        console.error("خطأ في تحميل بيانات الملف الشخصي:", err);
        alert("🚨 حدث خطأ أثناء تحميل البيانات.");
      });

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
