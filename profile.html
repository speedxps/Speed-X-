<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي - Speed X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
  <header class="main-header">
    <h2>👤 الملف الشخصي</h2>
  </header>

  <main class="main-content">
    <section class="profile-section">
      <img id="avatar" src="images/avatar.png" alt="User Avatar" class="profile-avatar">
      <h3 id="username">...</h3>
      <p><strong>📱 رقم الهاتف:</strong> <span id="phone"></span></p>
      <p><strong>📧 البريد الإلكتروني:</strong> <span id="email"></span></p>
      <p><strong>📍 الموقع:</strong> <span id="location"></span></p>
      <p><strong>🚀 نوع الباقة:</strong> <span id="plan">---</span></p>
      <button class="edit-btn">✏️ تعديل المعلومات</button>
    </section>
  </main>

  <footer class="bottom-nav">
    <button class="nav-btn" onclick="location.href='dashboard.html'">🏠 الرئيسية</button>
    <button class="nav-btn" onclick="location.href='bills.html'">💳 الفواتير</button>
    <button class="nav-btn" onclick="location.href='support.html'">📞 الدعم</button>
  </footer>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (!userData) {
      alert("⚠️ لم يتم العثور على بيانات المستخدم!");
      window.location.href = "index.html";
    } else {
      document.getElementById("avatar").src = userData.avatar || "images/avatar.png";
      document.getElementById("username").innerText = userData.username;
      document.getElementById("phone").innerText = userData.phone;
      document.getElementById("email").innerText = userData.email;
      document.getElementById("location").innerText = userData.location;
      document.getElementById("plan").innerText = userData.plan || "غير محدد";
    }
  </script>
</body>
</html>
