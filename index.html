<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Speed X 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h2>مرحباً بك في Speed X</h2>
    <input type="text" id="phone" placeholder="أدخل رقم الجوال أو اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور(للمشتركين)">
    <button onclick="login()">تسجيل الدخول</button>
    <p class="note">إذا  أدخل اسم المستخدم وكلمة المرور</p>
  </div>

  <!-- هذا هو الربط الصحيح -->
  <script src="js/login.js"></script>
</body>
</html>
