<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الفواتير - Speed X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container bills">
    <h2>💳 فواتيرك الشهرية</h2>

    <!-- زر طباعة الفاتورة الأخيرة -->
    <button onclick="printLastBill()">🖨️ طباعة فاتورتي الأخيرة</button>

    <table>
      <thead>
        <tr>
          <th>الشهر</th>
          <th>القيمة</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="billsTableBody">
        <!-- البيانات ستُضاف هنا -->
      </tbody>
    </table>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser") || "guest";

    const sampleBills = [
      { month: "يونيو 2025", amount: "90 شيكل", status: "مدفوعة" },
      { month: "مايو 2025", amount: "90 شيكل", status: "غير مدفوعة" },
      { month: "أبريل 2025", amount: "90 شيكل", status: "مدفوعة" }
    ];

    const tbody = document.getElementById("billsTableBody");
    sampleBills.forEach(bill => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${bill.month}</td>
        <td>${bill.amount}</td>
        <td>${bill.status}</td>
      `;
      tbody.appendChild(row);
    });

    // دالة طباعة الفاتورة الأخيرة
    function printLastBill() {
      const lastBill = sampleBills[0]; // أول عنصر (أحدث فاتورة)
      const printContent = `
        <h2>فاتورتي الأخيرة</h2>
        <p>📅 الشهر: ${lastBill.month}</p>
        <p>💳 القيمة: ${lastBill.amount}</p>
        <p>✅ الحالة: ${lastBill.status}</p>
      `;
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>طباعة فاتورتي</title></head><body>');
      printWindow.document.write(printContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
