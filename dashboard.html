<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم - SpeedX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f2f2f2;
      direction: rtl;
    }
    header {
      background-color: #64be00;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .user-info {
      text-align: right;
    }
    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .bill-section {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .bill-section .bill {
      font-size: 24px;
      color: #333;
    }
    .bill-section .pay-btn {
      background-color: #64be00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .speed-section {
      background-color: white;
      padding: 20px;
      text-align: center;
    }
    .speed-section h2 {
      font-size: 26px;
      color: #0072ce;
    }
    .quick-links {
      background-color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 15px;
      margin-top: 10px;
    }
    .quick-links div {
      width: 30%;
      margin: 10px 0;
      background: #f9f9f9;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer button {
      background: none;
      border: none;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    footer button.active {
      color: #64be00;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="user-info">
    <div>☀️ مساء الخير</div>
    <strong>نور</strong>
  </div>
  <img src="images/user.jpg" alt="User">
</header>

<section class="bill-section">
  <div>📄 آخر فاتورة</div>
  <div class="bill">₪127.6</div>
  <div style="color: orange;">إجمالي المبالغ غير المسددة: ₪127.6</div>
  <button class="pay-btn">💳 ادفع فواتيرك</button>
</section>

<section class="speed-section">
  <div>السرعة الحالية</div>
  <h2>100 Mbps</h2>
  <a href="#" style="color:#0072ce;">← تغيير السرعة</a>
</section>

<section class="quick-links">
  <div>📄 فواتيرك</div>
  <div>📱 دليل الهاتف</div>
  <div>🛠️ تقديم عطل</div>
  <div>📶 إعدادات الراوتر</div>
</section>

<footer>
  <button class="active">🏠 الرئيسية</button>
  <button>🧰 الخدمات</button>
  <button>🛒 المتجر</button>
  <button>⚙️ المزيد</button>
</footer>

</body>
</html>
