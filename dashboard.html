<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - Speed X 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
  <header class="header">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h2>أهلاً بك، <span id="welcome-name">...</span>!</h2>
    <button onclick="logout()">تسجيل الخروج</button>
  </header>

  <main class="dashboard-main">
    <div class="card" onclick="goTo('profile.html')">الملف الشخصي</div>
    <div class="card" onclick="goTo('plans.html')">الباقات</div>
    <div class="card" onclick="goTo('bills.html')">الفواتير</div>
    <div class="card" onclick="goTo('notifications.html')">الإشعارات</div>
    <div class="card" onclick="goTo('emergency.html')">الطوارئ</div>
    <div class="card" onclick="goTo('support.html')">الدعم</div>
    <div class="card" onclick="goTo('settings.html')">الإعدادات</div>
    <div class="card" onclick="goTo('more.html')">المزيد</div>
  </main>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html"; // رجوع لصفحة تسجيل الدخول
    } else {
      document.getElementById("welcome-name").innerText = user;
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
