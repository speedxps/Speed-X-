<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المستخدمين - Speed X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.delete {
      background-color: #e74c3c;
      color: white;
    }

    button.print {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container manage-users">
    <h2>👥 إدارة المستخدمين</h2>
    <table>
      <thead>
        <tr>
          <th>رقم الجوال</th>
          <th>نوع المستخدم</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- المستخدمون هنا -->
      </tbody>
    </table>
  </div>

  <script>
    const users = [
      { username: "0599999999", role: "مشترك" },
      { username: "0588888888", role: "مشترك" },
      { username: "admin", role: "مدير" }
    ];

    const table = document.getElementById("usersTableBody");

    function renderUsers() {
      table.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td>
            <button class="delete" onclick="deleteUser(${index})">🗑️ حذف</button>
            ${user.role !== 'مدير' ? `<button class="print" onclick="printUser('${user.username}', '${user.role}')">🖨️ طباعة</button>` : ""}
          </td>
        `;
        table.appendChild(row);
      });
    }

    function deleteUser(index) {
      if (confirm("هل أنت متأكد من حذف المستخدم؟")) {
        users.splice(index, 1);
        renderUsers();
      }
    }

    function printUser(phone, role) {
      const name = "مشترك"; // يمكن تعديله ليكون اسم حقيقي إذا توفر
      const location = "غير محدد";
      const plan = "غير معروف";
      const date = new Date().toISOString().split('T')[0];
      const price = "0";

      const printUrl = `print-user.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&location=${encodeURIComponent(location)}&plan=${encodeURIComponent(plan)}&date=${encodeURIComponent(date)}&price=${encodeURIComponent(price)}`;
      window.open(printUrl, '_blank');
    }

    renderUsers();
  </script>
</body>
</html>
