<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>💳 فواتيري - Speed X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-body">
  <header class="main-header">
    <h2>💳 فواتيرك الشهرية</h2>
    <button onclick="goBack()" class="back-btn">🔙 رجوع</button>
  </header>

  <main class="main-content">
    <table>
      <thead>
        <tr>
          <th>📅 الشهر</th>
          <th>💵 القيمة</th>
          <th>✅ الحالة</th>
        </tr>
      </thead>
      <tbody id="billsTableBody">
        <!-- الفواتير ستظهر هنا -->
      </tbody>
    </table>
    <button onclick="printLastBill()" class="print-btn">🖨️ طباعة فاتورتي الأخيرة</button>
  </main>

  <footer class="bottom-nav">
    <button class="nav-btn" onclick="location.href='dashboard.html'">🏠 الرئيسية</button>
    <button class="nav-btn" onclick="location.href='support.html'">📞 الدعم</button>
    <button class="nav-btn" onclick="location.href='profile.html'">👤 الملف الشخصي</button>
  </footer>

  <script>
    const username = localStorage.getItem("loggedInUser");
    let userData = null;

    // عرض الفواتير في الجدول
    fetch("data/users.json")
      .then(response => response.json())
      .then(users => {
        const user = users.find(u => u.username === username);
        if (!user) {
          alert("⚠️ المستخدم غير موجود!");
          window.location.href = "index.html";
          return;
        }
        userData = user;
        const bills = user.bills || [];
        const tbody = document.getElementById("billsTableBody");

        bills.forEach(bill => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${bill.month}</td>
            <td>${bill.amount}</td>
            <td>${bill.status}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("فشل تحميل البيانات:", err);
        alert("🚨 حدث خطأ أثناء تحميل الفواتير.");
      });

    // زر الطباعة
    function printLastBill() {
      if (!userData || !userData.bills || userData.bills.length === 0) {
        alert("⚠️ لا توجد فواتير للطباعة.");
        return;
      }

      const lastBill = userData.bills[0];

      const printContent = `
        <!DOCTYPE html>
        <html lang="ar" dir="rtl">
        <head>
          <meta charset="UTF-8">
          <title>🖨️ فاتورتي الأخيرة</title>
          <style>
            body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
            h2 { color: #FF9800; }
            p { margin: 10px 0; font-size: 18px; }
          </style>
        </head>
        <body>
          <h2>فاتورتي الأخيرة</h2>
          <p>📅 الشهر: <strong>${lastBill.month}</strong></p>
          <p>💳 القيمة: <strong>${lastBill.amount}</strong></p>
          <p>✅ الحالة: <strong>${lastBill.status}</strong></p>
        </body>
        </html>
      `;

      const printWindow = window.open('', '_blank', 'width=800,height=600');
      printWindow.document.open();
      printWindow.document.write(printContent);
      printWindow.document.close();

      printWindow.onload = function () {
        printWindow.print();
        printWindow.close();
      };
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
