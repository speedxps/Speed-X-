<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن - SpeedX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      padding: 0;
    }

    /* قائمة جانبية */
    .sidebar {
      width: 250px;
      height: 100%;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      padding-top: 20px;
      left: 0;
    }

    .sidebar a {
      color: white;
      padding: 12px;
      text-decoration: none;
      display: block;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    header {
      background-color: #2ecc71;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-left: 250px;
    }

    .admin-dashboard {
      padding: 50px 20px;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-top: 40px;
      margin-left: 250px;
    }

    .admin-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      padding: 20px;
      margin-top: 30px;
    }

    .admin-buttons button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .admin-buttons button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
    }

    .admin-buttons button:active {
      transform: translateY(1px);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-print {
      text-align: center;
      margin-top: 20px;
    }

    .no-print a {
      text-decoration: none;
      background-color: #1a90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .print-all {
      background-color: #27ae60;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    .print-all:hover {
      background-color: #2ecc71;
    }

    .print-all:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body class="admin-body">
  <div class="sidebar">
    <ul>
      <li><a href="manage_users.html">إدارة المشتركين</a></li>
      <li><a href="admin_bills.html">إدارة الفواتير</a></li>
      <li><a href="settings.html">الإعدادات</a></li>
      <li><a href="index.html" onclick="logout()">تسجيل الخروج</a></li>
    </ul>
  </div>

  <header class="header">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h2>👑 لوحة تحكم الأدمن</h2>
    <button onclick="logout()">🚪 تسجيل الخروج</button>
  </header>

  <main class="admin-dashboard">
    <h3>⚙️ إدارة الموقع</h3>
    <div class="admin-buttons">
      <button onclick="manageUsers()">👥 إدارة المشتركين</button>
      <button onclick="sendNotification()">🔔 إرسال إشعار</button>
      <button onclick="manageBills()">💳 إدارة الفواتير</button>
      <button onclick="printReports()">🖨️ طباعة التقارير العامة</button>
      <button onclick="exportData()">📂 تحميل البيانات</button>
      <button onclick="changePassword()">🔑 تغيير كلمة المرور</button>
      <button onclick="printUserData()">🖨️ طباعة بيانات المشترك</button> <!-- زر الطباعة -->
    </div>
  </main>

  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    function manageUsers() {
      window.location.href = "manage_users.html";
    }

    function sendNotification() {
      window.location.href = "send_notification.html";
    }

    function manageBills() {
      window.location.href = "admin_bills.html";
    }

    function printReports() {
      // طباعة التقارير العامة لجميع المشتركين
      window.print();
    }

    function exportData() {
      alert("📂 سيتم تحميل جميع بيانات الموقع كـ JSON.");
      // هنا يمكن إضافة وظيفة لتصدير البيانات الفعلية كـ JSON.
    }

    function changePassword() {
      alert("🔑 سيتم تفعيل تغيير كلمة المرور في التحديث القادم.");
    }

    function printUserData() {
      // افترض أن لدينا بيانات المشترك (يجب أن تكون هذه البيانات ديناميكية)
      const name = "محمد علي";
      const phone = "0123456789";
      const location = "الرياض";
      const plan = "باقة 50GB";
      const date = "2023-05-15";
      const price = "50"; // السعر بـ₪

      // بناء الرابط الذي يحتوي على المعلمات
      const printUrl = `print-user.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&location=${encodeURIComponent(location)}&plan=${encodeURIComponent(plan)}&date=${encodeURIComponent(date)}&price=${encodeURIComponent(price)}`;

      // توجيه المستخدم إلى صفحة الطباعة
      window.location.href = printUrl;
    }

    // عرض شريط التحميل
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    // إخفاء شريط التحميل
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
