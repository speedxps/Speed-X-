<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الطوارئ - SpeedX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="شعار SpeedX" class="logo" />
    <h2>طلب مساعدة طارئة</h2>

    <p class="note">يرجى ملء التفاصيل التالية للتواصل مع قسم الطوارئ</p>

    <form id="emergencyForm">
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" placeholder="أدخل اسمك الكامل" required />

      <label for="location">الموقع الحالي</label>
      <input type="text" id="location" name="location" placeholder="مثلاً: رام الله - حي المصايف" required />

      <label for="issue">وصف الحالة</label>
      <textarea id="issue" name="issue" rows="4" placeholder="اكتب هنا ما تواجهه بالتفصيل..." required></textarea>

      <button type="submit">إرسال البلاغ</button>
    </form>

    <p id="successMsg" style="display:none;">✅ تم إرسال البلاغ بنجاح. سيتم التواصل معك فوراً.</p>
  </div>

  <script>
    const form = document.getElementById('emergencyForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
